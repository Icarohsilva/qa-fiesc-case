<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h1>Redefinir Senha</h1>
    <p>Informe seu e-mail para receber instruções.</p>
    <input type="email" id="email" placeholder="Digite seu e-mail" required />
    <button id="btnResetar">Enviar Instruções</button>
    <p class="link"><a href="login.html">Voltar ao login</a></p>
    <p id="mensagem" style="color: green;"></p>
  </div>

  <script>
    document.getElementById('btnResetar').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        alert('Por favor, preencha o e-mail.');
        return;
      }
      document.getElementById('mensagem').textContent = 'E-mail enviado com instruções para redefinir sua senha.';
    });
  </script>
</body>
</html>
