<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Cafeteria</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-body">

  <div class="login-container">
    <h1>Entrar na Cafeteria ☕</h1>

    <form id="loginForm" novalidate>
      <input type="email" id="email" placeholder="Email" required autocomplete="email" />
      <input type="password" id="senha" placeholder="Senha" required autocomplete="current-password" />
      <button type="submit">Entrar</button>
    </form>

    <p class="link">
      Não tem conta? <a href="registro.html">Cadastre-se</a>
    </p>

    <p class="link">
      Esqueceu a senha? <a href="reset.html">Redefinir</a>
    </p>

    <div id="mensagemErro" class="erro" aria-live="polite"></div>
  </div>

  <div id="overlay-sucesso" data-testid="login-sucesso" class="overlay-sucesso" style="display: none;">
    <div class="sucesso-box">
      <span class="emoji">☕</span>
      <p>Login bem-sucedido<br/>Entrando...</p>
      <div class="spinner"></div>
    </div>
  </div>

  <script type="module" src="js/auth/login.js"></script>
</body>
</html>
